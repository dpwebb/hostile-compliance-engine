services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      UPLOAD_DIR: /app/data/uploads
      OCR_ENABLED: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      - db

volumes:
  pgdata:
